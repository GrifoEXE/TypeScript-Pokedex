<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>TypeScript Pokedex</title>
	</head>
	<body>
		<main>
			<img id="PokeballIcon" src="img/pokeball.png" />
			<h1>Global Pokédex</h1>
			<h3>(feita com TypeScript)</h3>
			<!-- <img id = "TypeScriptIcon" src="https://cdn-icons-png.flaticon.com/512/5968/5968381.png"> -->
			<input
				id="numOfPokemon"
				type="number"
				placeholder="Insira a quantidade de Pokémons a ser exibida"
			/>
			<div>
				<label
					>Filtrar por Tipo:
					<select id="TypeFilter" name="Types">
						<option value="">Escolha um Tipo</option>
						<option value="grass">Grass</option>
						<option value="fire">Fire</option>
						<option value="water">Water</option>
						<option value="bug">Bug</option>
						<option value="normal">Normal</option>
						<option value="electric">Electric</option>
						<option value="psychic">Psychic</option>
						<option value="ice">Ice</option>
						<option value="dragon">Dragon</option>
						<option value="dark">Dark</option>
						<option value="fairy">Fairy</option>
						<option value="fighting">Fighting</option>
						<option value="flying">Flying</option>
						<option value="poison">Poison</option>
						<option value="ground">Ground</option>
						<option value="rock">Rock</option>
						<option value="steel">Steel</option>
					</select>
				</label>
			</div>
			<div id="app"></div>
		</main>
		<script>
			var exports = {};
		</script>
		<script src="dist/index.js"></script>
	</body>
</html>
